name: Snyk Security Scan with Reliable Reports

on: push

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install required tools
      - name: Setup tools
        run: |
          sudo apt-get update
          sudo apt-get install -y wkhtmltopdf
          npm install -g snyk-to-html

      # Run Snyk scan with explicit JSON output
      - name: Run Snyk scan
        uses: snyk/actions/python-3.8@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: |
            --sarif-file-output=snyk.sarif
            --json-file-output=snyk.json
            --report

      # Verify JSON file exists
      - name: Check for report
        run: |
          ls -la
          if [ ! -f "snyk.json" ]; then
            echo "Error: snyk.json not generated!"
            exit 1
          fi

      # Generate reports
      - name: Create reports
        run: |
          # Convert JSON to HTML
          snyk-to-html -i snyk.json -o snyk-report.html
          
          # Convert HTML to PDF (using local file)
          wkhtmltopdf --enable-local-file-access file://$(pwd)/snyk-report.html snyk-report.pdf

      # Upload artifacts
      - name: Upload reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            snyk.sarif
            snyk-report.html
            snyk-report.pdf

      # Original SARIF upload
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: snyk.sarif
